<v-navigation-drawer app v-model="drawerToggle" 
temporary>
    <v-list
        nav
        dense
    >
        <v-list-item-group
        color="primary"
        >
        <v-list-item
            v-for="(item, i) in routes"
            :key="i"
            @click.stop="goTo(item.to)"
        >
            <v-list-item-icon>
                <v-icon v-text="item.icon"></v-icon>
            </v-list-item-icon>
            <v-list-item-content>
                <v-list-item-title v-text="item.name"></v-list-item-title>
            </v-list-item-content>
        </v-list-item>
        </v-list-item-group>
    </v-list>
</v-navigation-drawer>
